<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<!--[if IE]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--Mobile optimized-->
	<meta name="viewport" content="width=1000">
	<meta name="MobileOptimized" content="1000">
	<!--Favicon-->
	<link href="favicon.ico" rel="shortcut icon">
	<!--Main style-->
	<link href="css/all.css" rel="stylesheet" media="screen">
</head>
<body class="home-page">
<!--wrapper-->
<div class="wrapper">
	<!--header-->
	<header class="header fixed">
		<div class="header-holder">
			<!--logo-->
			<strong class="logo"><a href="#">Logo</a></strong><!--logo end-->
			<!--site options-->
			<div class="site-options">

				<!--header item-->
				<div class="header-item">
					<a href="#">вход</a>
				</div>
				<!--header item-->
				<!--header item-->
				<div class="header-item">
					<a href="#">регистрация</a>
				</div>
				<!--header item-->
				<!--languages-->
				<div class="languages">
					<div class="current-language">
						<i class="icon-flag-usa"></i>ENG<em class="caret"></em>
					</div>
					<div class="language-drop">
						<ul class="languages-list">
							<li><a href="#"><i class="icon-flag-usa"></i>CHI</a></li>
							<li><a href="#"><i class="icon-flag-usa"></i>ARA</a></li>
							<li><a href="#"><i class="icon-flag-usa"></i>CHV</a></li>
						</ul>
					</div>
				</div>
				<!--languages-->
				<!--question link-->
				<div class="question-link">
					<a href="#">
						<i class="icon-question-pink"></i>
					</a>
				</div>
				<!--question link end-->
			</div>
			<!--site options end-->
		</div>
	</header>
	<!--header end-->

	<!--main-->
	<div class="main">
		<div class="max-wrap">
			<!--welcome-->
			<div class="welcome-box">
				<div class="welcome">
					<div class="welcome-caption">
						<strong class="welcome-title">Tripsearch</strong>
						<span class="welcome-sub-title">наилучший сервис для планирования путешествия</span>
						<div class="welcome-search-form">
							<form action="#" method="get">
								<div class="form-line">
									<div>
										<div class="input-holder">
											<input type="search" placeholder="">
											<div class="btn-search">
												<i class="icon-magnifier-pink"></i>
												<input type="submit" value="">
											</div>
										</div>
									</div>
									<div><a href="#" class="btn-default">как это работает?</a></div>
								</div>
							</form>
						</div>
					</div>
					<nav class="welcome-nav">
						<ul class="welcome-nav-list">
							<li><a href="#">маршруты</a></li>
							<li><a href="#">места</a></li>
							<li><a href="#">лента</a></li>
							<li><a href="#">форум</a></li>
							<li><a href="#">сервисы</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<!--welcome end-->
		</div>
	</div>
	<!--main end-->
</div>
<!--wrapper end-->

<!--JQuery library-->
<script src="js/jquery-1.11.3.min.js"></script>
<!--JQuery UI-->
<script src="js/jquery-ui.min.js"></script>
<!--Widgets-->
<script src="js/widgets.js"></script>
<!--Main functions-->
<script src="js/functions.js"></script>

</body>
</html>
